<!DOCTYPE html>
<html>
	<head>
		<title>ZORG</title>
		<link rel="icon" type="image/png" href="/static/Favicon.png">
		<link rel="stylesheet" href="static/css/add_edit.css">
	</head>
	<body>
		{% include "layout.html" %}
		{% for profile in profile %}
			<div class="padding text-center">
				<form method="POST">
					<h1 class="text-center">Edit your account</h1>
					<div class="account-details text-center">
						<div class="form-group" align="center"><!--name-->
							<h4 class="right-heading" align="left">Name :</h4>
							<input class="text" type="text" name="name" placeholder={{profile.name}}>
						</div>
						<div class="form-group" align="center"><!--age-->
							<h4 class="right-heading" align="left">Age :</h4>
							<input class="text" type="text" name="age" placeholder={{profile.age}}>
						</div>
						<div class="form-group" align="center"><!--gender-->
							<h4 class="right-heading" align="left">Gender :</h4>
							<input class="text" type="text" name="gender" placeholder={{profile.gender}}>
						</div>
						<div class="form-group" align="center"><!--salary-->
							<h4 class="right-heading" align="left">Salary :</h4>
							<input class="text" type="text" name="salary" placeholder={{profile.salary}}>
						</div>
						<div class="form-group" align="center">
							<h4 class="right-heading" align="left">Specification :</h4>
							<input class="text" type="text" name="spec" placeholder={{profile.spec}}>
						</div>
					</div>
					<button type="submit" class="btn btn-primary" value="Submit">Submit</button>
				</form>
			</div>
		{% endfor %}
	</body>
</html>
