<!DOCTYPE html>
<html>
  <head>
    <title>Account registration form</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="static/addprof.css">
  </head>
  <body>
    <div class="main-block">
      {% include "includes/_messages.html" %}
      <form method="POST" action="/add_profile">
        <h1 class="text-center">Create a free account</h1>
        <fieldset>
          <div  class="account-details">
              <div class="form-group"><!--aadhar-->
                  <input
                      class="text"
                      type="text" 
                      name="aadhar" 
                      placeholder="Aadhar Number" 
                      required="">
              </div>
              <div class="form-group"><!--age-->
                  <input
                      class="text"
                      type="text" 
                      name="age" 
                      placeholder="Age" 
                      required="">
              </div>
              <div class="form-group"><!--gender-->
                  <input
                      class="text"
                      type="text" 
                      name="gender" 
                      placeholder="Gender" 
                      required="">
              </div>
              <div class="form-group"><!--prevmedrcrds-->
                  <input
                      class="text"
                      type="text" 
                      name="prevmedrcrds" 
                      placeholder="Prevmedrcrds" 
                      required="">
              </div>
              <div class="form-group"><!--address-->
                  <input
                      class="text"
                      type="text" 
                      name="address" 
                      placeholder="Address" 
                      required="">
              </div>
              <div class="form-group"><!--pincode-->
                  <input
                      class="text"
                      type="text" 
                      name="pincode" 
                      placeholder="Pincode" 
                      required="">
                </div>
        </fieldset>
        <button type="submit" class="btn btn-primary" value="Submit">Submit</button>
      </form>
    </div> 
  </body>
</html>
