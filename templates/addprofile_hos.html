<!DOCTYPE html>
<html>
	<head>
		<title>ZORG</title>
		<link rel="icon" type="image/png" href="/static/Favicon.png">
		<link rel="stylesheet" href="static/css/add_edit.css">
	</head>
	<body>
		{% include "layout.html" %}
		<div class="padding text-center">
			<form method="POST" action="/addprofile_hos">
				<h1 class="text-center">Create an account</h1>
				<div class="account-details text-center">
					<div class="form-group" align="center"><!--name-->
						<h4 class="right-heading" align="left">Name :</h4>
						<input
							class="text"
							type="text"
							name="name"
							required="">
					</div>
					<div class="form-group" align="center"><!--age-->
						<h4 class="right-heading" align="left">Age :</h4>
						<input
							class="text"
							type="text"
							name="age"
							required="">
					</div>
					<div class="form-group" align="center"><!--gender-->
						<h4 class="right-heading" align="left">Gender:</h4>
						<select class="width-option" name="gender">
							<option value="M">Male</option>
							<option value="F">Female</option>
							<option value="O">Other</option>
						</select>
					</div>
					<div class="form-group" align="center"><!--salary-->
						<h4 class="right-heading" align="left">Salary :</h4>
						<input
							class="text"
							type="text"
							name="salary"
							required="">
					</div>
					<div class="form-group" align="center"><!--type-->
						<h4 class="right-heading" align="left">Specification :</h4>
						<input
							class="text"
							type="text"
							name="spec"
							required="">
					</div>
				</div>
				<button type="submit" class="btn btn-primary" value="Submit">Submit</button>
			</form>
		</div>
	</body>
</html>
