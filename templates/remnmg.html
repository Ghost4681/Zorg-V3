                                class="text"
                                type="text" 
                                name="username" 
                                placeholder="Username" 
                                required="">
                        </div>

                            <input 
                                class="text" 
                                type="password" 
                                name="password" 
                                placeholder="Password" 
                                required="">
                        </div>
                        <div class="form-group">
                            <input
                                class="text"
                                type="text" 
                                name="pincode" 
                                placeholder="Pincode" 
                                required="">

                            <input
                                class="text"
                                type="text" 
                                name="address" 
                                placeholder="Address" 
                                required="">
